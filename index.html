<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
	<main>
		<heading>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand text-danger fw-bolder fs-3" href="#">Hungry Monster</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
							<a class="nav-link" href="#">About</a>
							<a class="nav-link" href="#">Recipies</a>
							<a class="nav-link" href="#">Blog</a>
						</div>
					</div>
				</div>
			</nav>
			<nav class="navbar navbar-light mt-3">
				<div class="container-fluid d-flex justify-content-center">
					<form class="d-flex">
						<input id="search-input" class="form-control me-2" type="search" placeholder="Search for meal"
							aria-label="Search">
						<button onclick="search()" class="btn btn-danger" type="submit">Search</button>
					</form>
				</div>
			</nav>
		</heading>

		<section>
			<div id="not-found"></div>
			<div id="menu">
			</div>
			<div id="mealDetail" >

			</div>

		</section>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script src="app.js"></script>

</html>
